




<div class="container-fluid">

  <div class="row mt-3">

      <div class="col-md-12">
          <div class="alert alert-info" role="alert">
              富邦人壽-電子空中簽名
            </div>
      </div>
    

  </div>

  <div class="row">

      <div class="col-md-12">
          <div class="alert alert-secondary" role="alert">
              <signature-pad [options]="signaturePadOptions" (onBeginEvent)="drawStart()" (onEndEvent)="drawComplete()"></signature-pad>
            </div>
      </div>


  </div>

  <div class="row">
      <div class="col-6">
          <button type="button" class="btn btn-block" mat-raised-button (click)="clear()">重新簽名</button>
      </div>
      <div class="col-6">
          <button type="button" class="btn btn-block" mat-raised-button color="primary" (click)="saveButton()">確認送出</button>
      </div>
  </div>

  <div class="row mt-3">
    <div class="col-6">
        <button type="button" class="btn btn-block" mat-raised-button color="warn" (click)="testForEach()">Test ForEach</button>
    </div>
    <div class="col-6">
        <button type="button" class="btn btn-block" mat-raised-button color="warn" (click)="testMap()">Test Map</button>
    </div>
</div>

<div class="row mt-3">
    <div class="col-6">
        <button type="button" class="btn btn-block" mat-raised-button color="warn" (click)="testFilter()">Test Filter</button>
    </div>
    
</div>
